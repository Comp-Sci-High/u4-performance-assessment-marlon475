<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2fe;
            color: #1e3a8a;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Travel Journal</h1>
    <p>Discover and document your travels with ease. Explore different countries, keep track of your adventures, and get inspired for your next journey.</p>
    <a href="/countries" class="button">Explore Countries</a>
</body>
</html>
